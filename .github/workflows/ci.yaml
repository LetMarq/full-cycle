name: ci-golang-workflow
on: [push]
jobs:
  check-applications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with: 
          go-version: 1.15
      - run: go test continuous-integration/code/math_test.go
      - run: go run continuous-integration/code/math.go
